<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Classifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Rice Type Classifier</h1>
        <p class="text-center">Upload an image of rice to classify it!</p>
        <div class="text-center">
            <a href="/details" class="btn btn-primary">Learn More</a>
        </div>

        <hr>

        <form action="/predict" method="post" enctype="multipart/form-data" class="text-center">
            <div class="mb-3">
                <label for="file" class="form-label">Upload an Image:</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-success">Upload and Classify</button>
        </form>
    </div>
</body>
</html>
